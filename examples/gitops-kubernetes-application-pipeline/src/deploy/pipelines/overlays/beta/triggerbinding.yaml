---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: flux-triggerbinding
  namespace: tekton-runtime
spec:
  params:
  - name: revision
    value: $(body.metadata.revision)
  - name: repository
    value: $(body.involvedObject.name)
  - name: namespace
    value: $(body.involvedObject.namespace)
