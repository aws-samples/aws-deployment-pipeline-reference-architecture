---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flux-tekton-sa
  namespace: tekton-runtime

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: snyk-eventlistener-binding
  namespace: tekton-runtime
subjects:
  - kind: ServiceAccount
    name: flux-tekton-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-triggers-eventlistener-roles

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: snyk-eventlistener-clusterbinding
subjects:
  - kind: ServiceAccount
    name: flux-tekton-sa
    namespace: tekton-runtime
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-triggers-eventlistener-clusterroles

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: build-pipeline
  namespace: tekton-runtime
secrets:
  - name: ci-template-registry-secret

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: build-clusterrole
rules:
  - apiGroups:
      - "*"
    resources:
      - "*"
    verbs:
      - "*"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: snyk-scan-clusterrolebinding
roleRef:
  kind: ClusterRole
  name: build-clusterrole
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: build-pipeline
    namespace: tekton-runtime
